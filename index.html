<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Binding</title>
  </head>
  <body>
    <header id="encabezado">
      <h1>Concepto de Binding</h1>
    </header>

    <section id="seccion">
      <article>
        <h3>Directiva v-model</h3>
        <input type="text" v-model="texto" />
        <p>{{texto}}</p>
      </article>
      <hr />
      <article>
        <h3>Directiva v-on y el uso del @click</h3>
        <span v-if="estado">
          <input type="button" v-on:click="saludar" value="Propiedad de Data" />
          <!--@click es la contracciÃ³n a v-on:click-->
          <input
            type="button"
            @click="saludar2('Saludo desde html')"
            value="Saludo html"
          />
        </span>
        <p>
          <br />
          <br />
          <button @click="cambiar">{{cambio}}</button>
        </p>
      </article>
    </section>

    <section id="seccion2"></section>

    <script src="js/evj3.js"></script>
  </body>
</html>
